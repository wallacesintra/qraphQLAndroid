query GetSchools {
    schools {
        id
        name
        county {
            name
            country {
                name
            }
        }
    }
}

query GetDetailedSchoolInfo($schoolId: ID!) {
    school(id: $schoolId) {
        id
        countyId
        name
        organizationId
        county {
            id
            name
            latitude
            longitude
            country {
                id
                name
            }
        }
        camps {
            id
            name
            startDate
            endDate
            curriculum
            students {
                id
                firstName
                middleName
            }
            schoolId
        }
    }
}

mutation CreateSchool($input: CreateSchoolInput!) {
    createSchool(input: $input) {
        id
        countyId
        name
        createdAt
        organizationId
        county {
            id
            name
            latitude
            longitude
        }
        camps {
            id
            name
        }
    }
}