mutation CreateCamp($input: CreateCampInput!) {
    createCamp(input: $input) {
        id
        name
        startDate
        endDate
        createdAt
        curriculum
        organizationId
        schoolId
    }
}


query FetchDetailedCampInfo($campId: ID!) {
    camp(id: $campId) {
        id
        name
        startDate
        endDate
        createdAt
        curriculum
        organizationId
        schoolId
        organization {
            name
            id
        }
        students {
            id
        }
        school {
            id
            name
        }
        campGroups {
            id
            name
        }
    }
}